<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StayConnected</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header-post-authentication.css">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="stylesheet" href="/css/profile-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<header class="header">

    <nav class="nav-container">

        <div class="nav-content">
            <!-- Logo and Title -->
            <div class="logo-section">
                <a th:href="@{/home}" style="text-decoration: none">
                    <h1 class="logo-title">StayConnected</h1>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="main-nav">
                <ul class="nav-list">

                    <li class="nav-item">
                        <a th:href="@{/properties}" class="nav-link">Properties</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/transactions}" class="nav-link">Transactions</a>
                    </li>

                    <li class="nav-item dropdown">

                        <a class="nav-link active">Account</a>

                        <ul class="dropdown-menu">
                            <li><a th:href="@{'/users/' + ${user.id} + '/profile'}" class="dropdown-link">Profile</a>
                            </li>
                            <li><a th:href="@{'/wallet'}" class="dropdown-link">Wallet</a></li>
                            <li><a th:href="@{/reservations/user/table}" class="dropdown-link">My Bookings</a></li>
                        </ul>

                    </li>

                    <!--Authorize this-->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">

                        <a class="nav-link">Admin</a>

                        <ul class="dropdown-menu">
                            <li><a th:href="@{/users/app-stats}" class="dropdown-link">Statistics</a></li>
                            <li><a th:href="@{/users/table}" class="dropdown-link">Manage Users</a></li>
                            <li><a th:href="@{/properties/my-properties}" class="dropdown-link">Manage Properties</a>
                            </li>
                            <li><a th:href="@{/properties/create}" class="dropdown-link">Host Property</a></li>
                        </ul>

                    </li>

                    <li class="nav-item">
                        <a th:href="@{/notifications}" class="nav-link">Notifications</a>
                    </li>

                    <li class="nav-item wallet-item">
                        <a th:href="@{'/wallet'}">
                            <i class="fa-solid fa-wallet"></i>
                            <!--User's current balance-->
                            <span th:text="' : ' + 'â‚¬' + ${#numbers.formatDecimal(user.wallet.balance, 1,2)}"></span>
                        </a>

                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="auth-buttons">
                <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
            </div>

            <a class="settings-button" th:href="@{/settings}">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                    <path d="M47.16,21.221l-5.91-0.966c-0.346-1.186-0.819-2.326-1.411-3.405l3.45-4.917c0.279-0.397,0.231-0.938-0.112-1.282 l-3.889-3.887c-0.347-0.346-0.893-0.391-1.291-0.104l-4.843,3.481c-1.089-0.602-2.239-1.08-3.432-1.427l-1.031-5.886 C28.607,2.35,28.192,2,27.706,2h-5.5c-0.49,0-0.908,0.355-0.987,0.839l-0.956,5.854c-1.2,0.345-2.352,0.818-3.437,1.412l-4.83-3.45 c-0.399-0.285-0.942-0.239-1.289,0.106L6.82,10.648c-0.343,0.343-0.391,0.883-0.112,1.28l3.399,4.863 c-0.605,1.095-1.087,2.254-1.438,3.46l-5.831,0.971c-0.482,0.08-0.836,0.498-0.836,0.986v5.5c0,0.485,0.348,0.9,0.825,0.985 l5.831,1.034c0.349,1.203,0.831,2.362,1.438,3.46l-3.441,4.813c-0.284,0.397-0.239,0.942,0.106,1.289l3.888,3.891 c0.343,0.343,0.884,0.391,1.281,0.112l4.87-3.411c1.093,0.601,2.248,1.078,3.445,1.424l0.976,5.861C21.3,47.647,21.717,48,22.206,48 h5.5c0.485,0,0.9-0.348,0.984-0.825l1.045-5.89c1.199-0.353,2.348-0.833,3.43-1.435l4.905,3.441 c0.398,0.281,0.938,0.232,1.282-0.111l3.888-3.891c0.346-0.347,0.391-0.894,0.104-1.292l-3.498-4.857 c0.593-1.08,1.064-2.222,1.407-3.408l5.918-1.039c0.479-0.084,0.827-0.5,0.827-0.985v-5.5C47.999,21.718,47.644,21.3,47.16,21.221z M25,32c-3.866,0-7-3.134-7-7c0-3.866,3.134-7,7-7s7,3.134,7,7C32,28.866,28.866,32,25,32z"></path>
                </svg>
            </a>
        </div>
    </nav>
</header>

<main class="main-content">
    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container">
            <h1 class="profile-title">Edit Profile</h1>
            <p class="profile-subtitle">Update your personal information</p>
        </div>
    </section>

    <!-- Edit Profile Form -->
    <section class="profile-section">
        <div class="container">
            <form class="edit-profile-form" th:action="@{/users/profile/edit}" th:method="PUT" th:object="${profileEditRequest}">
                <div class="profile-container">
                    <!-- Profile Picture Section -->

                    <!-- Personal Information -->
                    <div class="profile-card">

                        <div class="profile-card-header">
                            <h2 class="profile-card-title">Personal Information</h2>
                        </div>

                        <div class="profile-card-content">
                            <div class="edit-form-grid">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input th:field="*{firstName}" type="text" id="firstName" class="form-input">
                                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert-warning"></p>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input th:field="*{lastName}" type="text" id="lastName" class="form-input">
                                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert-warning"></p>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input th:field="*{username}" type="text" id="username" class="form-input">
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert-warning"></p>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input th:field="*{email}" type="text" id="email" class="form-input">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert-warning"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="profile-card">
                        <div class="profile-card-content">
                            <div class="form-actions">
                                <button type="submit" class="btn-primary btn-large">Save Changes</button>
                                <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="btn-secondary btn-large" style="text-decoration: none">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<footer th:insert="/fragments/footer :: footer"></footer>
</body>
</html>
