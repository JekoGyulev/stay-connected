t&c.acceptance-title=1. Aceptaci\u00F3n de los t\u00E9rminos
t&c.acceptance-description=Al acceder y utilizar StayConnected, aceptas y acuerdas cumplir con los t\u00E9rminos y condiciones de este acuerdo. Si no est\u00E1s de acuerdo con estos t\u00E9rminos, por favor no utilices nuestro servicio.
t&c.service-title=2. Uso del servicio
t&c.service-description=StayConnected proporciona una plataforma para que los propietarios publiquen sus propiedades y los hu\u00E9spedes reserven alojamientos. Aceptas usar el servicio \u00FAnicamente con fines legales y de acuerdo con estos t\u00E9rminos.
t&c.service-a=Eres responsable de mantener la confidencialidad de tu cuenta
t&c.service-b=Aceptas proporcionar informaci\u00F3n precisa y completa
t&c.service-c=No participar\u00E1s en actividades fraudulentas o ilegales
t&c.property-listing-title=3. Publicaci\u00F3n de propiedades
t&c.property-listing-description=Los propietarios que publiquen en StayConnected aceptan:
t&c.property-listing-a=Proporcionar descripciones y fotos precisas de sus propiedades
t&c.property-listing-b=Cumplir con las reservas confirmadas y mantener los est\u00E1ndares de la propiedad
t&c.property-listing-c=Cumplir con todas las leyes y regulaciones aplicables
t&c.property-listing-d=Responder a las solicitudes de reserva de manera oportuna
b&p.title=4. Reservas y pagos
b&p.description=Al realizar una reserva a trav\u00E9s de StayConnected:
b&p-a=Aceptas pagar el monto total mostrado al momento de la reserva
b&p-b=El pago se procesa de manera segura a trav\u00E9s de nuestra plataforma
b&p-c=Las pol\u00EDticas de cancelaci\u00F3n var\u00EDan seg\u00FAn la propiedad y se indican claramente
b&p-d=Pueden aplicarse tarifas de servicio a las reservas
policy.title=5. Pol\u00EDtica de cancelaci\u00F3n
policy.description=Los t\u00E9rminos de cancelaci\u00F3n son establecidos por los propietarios individuales. Por favor, revisa la pol\u00EDtica de cancelaci\u00F3n espec\u00EDfica de cada propiedad antes de reservar. Los reembolsos, si corresponde, se procesar\u00E1n seg\u00FAn la pol\u00EDtica de cancelaci\u00F3n de la propiedad.
u&c.title=6. Conducta del usuario
u&c.description=Los usuarios de StayConnected no deben:
u&c-a=Publicar contenido falso, enga\u00F1oso o fraudulento
u&c-b=Violar leyes o regulaciones
u&c-c=Interferir con el funcionamiento correcto de la plataforma
u&c-d=Acosar, abusar o da\u00F1ar a otros usuarios
u&c-e=Usar la plataforma para fines comerciales no autorizados
i&p.title=7. Propiedad intelectual
i&p.description=Todo el contenido en StayConnected, incluyendo textos, gr\u00E1ficos, logotipos y software, es propiedad de StayConnected o de sus proveedores de contenido y est\u00E1 protegido por leyes de propiedad intelectual. No puedes reproducir, distribuir o crear obras derivadas sin nuestro permiso expreso por escrito.
lol.title=8. Limitaci\u00F3n de responsabilidad
lol.description=StayConnected act\u00FAa como una plataforma que conecta propietarios y hu\u00E9spedes. No somos responsables de:
lol-a=El estado, calidad o legalidad de las propiedades listadas
lol-b=La exactitud de los anuncios o contenidos generados por los usuarios
lol-c=El desempe\u00F1o de los usuarios al completar transacciones
lol-d=Cualquier da\u00F1o o p\u00E9rdida durante una estancia
privacy.title=9. Privacidad
privacy.description=Tu uso de StayConnected tambi\u00E9n est\u00E1 regido por nuestra Pol\u00EDtica de Privacidad. Por favor, revisa nuestra Pol\u00EDtica de Privacidad para entender c\u00F3mo manejamos tu informaci\u00F3n personal.
m&d.title=10. Modificaciones de los t\u00E9rminos
m&d.description=StayConnected se reserva el derecho de modificar estos t\u00E9rminos en cualquier momento. Notificaremos a los usuarios sobre cambios importantes por correo electr\u00F3nico o a trav\u00E9s de la plataforma. El uso continuado del servicio despu\u00E9s de dichos cambios constituye la aceptaci\u00F3n de los t\u00E9rminos actualizados.
termination.title=11. Terminaci\u00F3n
termination.description=Nos reservamos el derecho de suspender o terminar tu cuenta si violas estos t\u00E9rminos o realizas actividades que da\u00F1en la plataforma u otros usuarios. Tras la terminaci\u00F3n, tu derecho a usar el servicio cesar\u00E1 inmediatamente.
governing-law.title=12. Ley aplicable
governing-law.description=Estos t\u00E9rminos se regir\u00E1n e interpretar\u00E1n de acuerdo con las leyes de la jurisdicci\u00F3n en la que opera StayConnected, sin tener en cuenta sus disposiciones sobre conflictos de leyes.
contact-information.title=13. Informaci\u00F3n de contacto
contact-information.description=Si tienes alguna pregunta sobre estos T\u00E9rminos y Condiciones, cont\u00E1ctanos en:
