t&c.acceptance-title=1. Zustimmung zu den Bedingungen
t&c.acceptance-description=Durch den Zugriff auf und die Nutzung von StayConnected akzeptieren und stimmen Sie zu, an die Bedingungen dieses Vertrags gebunden zu sein. Wenn Sie diesen Bedingungen nicht zustimmen, nutzen Sie unseren Service bitte nicht.
t&c.service-title=2. Nutzung des Dienstes
t&c.service-description=StayConnected bietet eine Plattform f\u00FCr Eigent\u00FCmer, um ihre Unterk\u00FCnfte zu inserieren, und f\u00FCr G\u00E4ste, um Unterk\u00FCnfte zu buchen. Sie stimmen zu, den Dienst nur f\u00FCr rechtm\u00E4\u00DFige Zwecke und gem\u00E4\u00DF diesen Bedingungen zu nutzen.
t&c.service-a=Sie sind daf\u00FCr verantwortlich, die Vertraulichkeit Ihres Kontos zu wahren
t&c.service-b=Sie stimmen zu, genaue und vollst\u00E4ndige Informationen bereitzustellen
t&c.service-c=Sie werden sich nicht an betr\u00FCgerischen oder illegalen Aktivit\u00E4ten beteiligen
t&c.property-listing-title=3. Unterkunftsinserate
t&c.property-listing-description=Eigent\u00FCmer, die auf StayConnected inserieren, stimmen zu:
t&c.property-listing-a=Genaue Beschreibungen und Fotos ihrer Unterk\u00FCnfte bereitzustellen
t&c.property-listing-b=Best\u00E4tigte Buchungen einzuhalten und Unterhaltsstandards einzuhalten
t&c.property-listing-c=Alle geltenden Gesetze und Vorschriften einzuhalten
t&c.property-listing-d=Buchungsanfragen zeitnah zu beantworten
b&p.title=4. Buchungen und Zahlungen
b&p.description=Wenn Sie eine Buchung \u00FCber StayConnected vornehmen:
b&p-a=Stimmen Sie zu, den zum Zeitpunkt der Buchung angezeigten Gesamtbetrag zu zahlen
b&p-b=Die Zahlung wird sicher \u00FCber unsere Plattform verarbeitet
b&p-c=Stornierungsbedingungen variieren je nach Unterkunft und sind deutlich angegeben
b&p-d=Servicegeb\u00FChren k\u00F6nnen f\u00FCr Buchungen anfallen
policy.title=5. Stornierungsbedingungen
policy.description=Die Stornierungsbedingungen werden von den einzelnen Unterkunftseigent\u00FCmern festgelegt. Bitte pr\u00FCfen Sie die spezifische Stornierungsrichtlinie jeder Unterkunft vor der Buchung. R\u00FCckerstattungen, falls zutreffend, werden gem\u00E4\u00DF der Stornierungsrichtlinie der Unterkunft bearbeitet.
u&c.title=6. Nutzerverhalten
u&c.description=Nutzer von StayConnected d\u00FCrfen nicht:
u&c-a=Falsche, irref\u00FChrende oder betr\u00FCgerische Inhalte posten
u&c-b=Gegen Gesetze oder Vorschriften versto\u00DFen
u&c-c=Die ordnungsgem\u00E4\u00DFe Funktionsweise der Plattform st\u00F6ren
u&c-d=Andere Nutzer bel\u00E4stigen, missbrauchen oder sch\u00E4digen
u&c-e=Die Plattform f\u00FCr unbefugte kommerzielle Zwecke nutzen
i&p.title=7. Geistiges Eigentum
i&p.description=Alle Inhalte auf StayConnected, einschlie\u00DFlich Texten, Grafiken, Logos und Software, sind Eigentum von StayConnected oder dessen Inhaltspartnern und durch das geistige Eigentumsrecht gesch\u00FCtzt. Sie d\u00FCrfen diese Inhalte nicht ohne unsere ausdr\u00FCckliche schriftliche Genehmigung reproduzieren, verbreiten oder abgeleitete Werke erstellen.
lol.title=8. Haftungsbeschr\u00E4nkung
lol.description=StayConnected fungiert als Plattform, die Eigent\u00FCmer und G\u00E4ste verbindet. Wir sind nicht verantwortlich f\u00FCr:
lol-a=Den Zustand, die Qualit\u00E4t oder die Rechtm\u00E4\u00DFigkeit der gelisteten Unterk\u00FCnfte
lol-b=Die Genauigkeit der Inserate oder nutzergenerierten Inhalte
lol-c=Die Leistung der Nutzer bei der Durchf\u00FChrung von Transaktionen
lol-d=Jegliche Sch\u00E4den oder Verluste w\u00E4hrend eines Aufenthalts
privacy.title=9. Datenschutz
privacy.description=Die Nutzung von StayConnected unterliegt auch unserer Datenschutzerkl\u00E4rung. Bitte lesen Sie unsere Datenschutzerkl\u00E4rung, um unsere Praktiken im Umgang mit Ihren pers\u00F6nlichen Daten zu verstehen.
m&d.title=10. \u00C4nderungen der Bedingungen
m&d.description=StayConnected beh\u00E4lt sich das Recht vor, diese Bedingungen jederzeit zu \u00E4ndern. Wir werden die Nutzer \u00FCber wesentliche \u00C4nderungen per E-Mail oder \u00FCber die Plattform informieren. Die fortgesetzte Nutzung des Dienstes nach solchen \u00C4nderungen gilt als Akzeptanz der aktualisierten Bedingungen.
termination.title=11. K\u00FCndigung
termination.description=Wir behalten uns das Recht vor, Ihr Konto zu sperren oder zu k\u00FCndigen, wenn Sie gegen diese Bedingungen versto\u00DFen oder Aktivit\u00E4ten ausf\u00FChren, die der Plattform oder anderen Nutzern schaden. Nach der K\u00FCndigung erlischt Ihr Recht zur Nutzung des Dienstes sofort.
governing-law.title=12. Anwendbares Recht
governing-law.description=Diese Bedingungen unterliegen den Gesetzen der Gerichtsbarkeit, in der StayConnected betrieben wird, und sind in \u00DCbereinstimmung mit diesen auszulegen, ohne R\u00FCcksicht auf kollisionsrechtliche Vorschriften.
