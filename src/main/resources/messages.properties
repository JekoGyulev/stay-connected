privacy.title=9. Privacy
privacy.description=Your use of StayConnected is also governed by our Privacy Policy. Please review our Privacy Policy to understand our practices regarding your personal information.
m&d.title=10. Modifications to Terms
m&d.description=StayConnected reserves the right to modify these terms at any time. We will notify users of any material changes via email or through the platform. Continued use of the service after such modifications constitutes acceptance of the updated terms.
