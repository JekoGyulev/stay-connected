b&p.description=When you make a booking through StayConnected:
b&p-a=You agree to pay the total amount shown at the time of booking
b&p-b=Payment is processed securely through our platform
b&p-c=Cancellation policies vary by property and are clearly stated
b&p-d=Service fees may apply to bookings
policy.title=5. Cancellation Policy
policy.description=Cancellation terms are set by individual property owners. Please review the specific cancellation policy for each property before booking. Refunds, if applicable, will be processed according to the property's cancellation policy.
u&c.title=6. User Conduct
u&c.description=Users of StayConnected must not:
u&c-a=Post false, misleading, or fraudulent content
