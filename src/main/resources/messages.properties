t&c.service-a=You are responsible for maintaining the confidentiality of your account
t&c.service-b=You agree to provide accurate and complete information
t&c.service-c=You will not engage in any fraudulent or illegal activities
t&c.property-listing-title=3. Property Listings
t&c.property-listing-description=Property owners who list on StayConnected agree to:
t&c.property-listing-a=Provide accurate descriptions and photos of their properties
t&c.property-listing-b=Honor confirmed bookings and maintain property standards
t&c.property-listing-c=Comply with all applicable laws and regulations
t&c.property-listing-d=Respond to booking requests in a timely manner
